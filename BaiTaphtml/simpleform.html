<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SImple Form</title>
    <style>
        form {
            font-family:  'Lucida Grande', 'Lucida Sans Unicode', Tahoma , sans-serif;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Order Form</h1>
        <p>What would you like to buy ?</p>
        <table>
            <td>
               <select name="" id="">
                <option value="0">Cafe</option>
                <option value="1">Cocktail</option>
                <option value="2">Soda</option>
               </select>
            </td>
        </table>
        <p>How many would you like to order ?</p>
        <input type="radio" name="$">1-$10 <br>
        <input type="radio" name="$">2-$20 <br>
        <input type="radio" name="$">3-$30 <br>
        <p>Name</p>
        <input type="text" name="firstname" placeholder="FirstName" size="15">
        <input type="text" name="lastname" placeholder="LasttName" size="15">
        <p>Email</p>
        <input type="mail" size="35">
        <p>Phone Number</p>
        <input type="text" size="5"> - 
        <input type="text" size="5"> - 
        <input type="text" size="5"> - <br>
        <br>
        <button>Submit</button>
    </form>
    

</body>
</html>
