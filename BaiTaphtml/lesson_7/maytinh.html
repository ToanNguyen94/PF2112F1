<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ 2"> <br>
    <br>
    <button onclick="Add()">Cộng(+)</button>
    <button onclick="sub()">Trừ (-)</button>
    <button onclick="multi()">Nhân(x)</button>
    <button onclick="divs()">Chia(/)</button>
    <h3>Kết quả:</h3>
    <div id="result" style="font-size: 50px;"></div>
</body>
</html>

<script>
    function Add(){
         let number1 = document.getElementById("num1").value;
         let number2 = document.getElementById("num2").value;
         let result = Number(number1) + Number(number2);
         document.getElementById("result").innerHTML = result;
    }
    function sub(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function multi(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function divs(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
    }
</script>
