<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>
    <div id="div"></div>
</body>
</html>

<script>
    let chieu_cao = prompt("Nhập số chiều cao(m)");
    let can_nang = prompt("Nhập cân nặng(kg)");
    let BMI = can_nang / (chieu_cao * chieu_cao);

    if (BMI < 16) {
        ketqua = "bạn gầy cấp độ 3";
    } else if (BMI < 17) {
        ketqua = "bạn gầy cấp độ 2";
    } else if (BMI < 18.5) {
        ketqua = "bạn gầy cấp độ 1";
    } else if (BMI < 25) {
        ketqua = "cơ thể cấn đối";
    } else if (BMI < 30) {
        ketqua = "Bạn đang thừa cân";
    } else if (BMI < 35) {
        ketqua = "Bạn béo phì cấp độ 1";
    } else if (BMI < 40) {
        ketqua = "Bạn béo phì cấp độ 2";
    } else {
        ketqua = "Bạn béo phì cấp dộ 3";
    }
    document.getElementById("div").innerHTML = "Chỉ số BMI =" + BMI;
    // document.write('chỉ số BMI=' + BMI);
    document.write(ketqua);
    
</script>
