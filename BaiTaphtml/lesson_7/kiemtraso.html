<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Số</title>
</head>
<body>
    <h4>Nhập Số:</h4>
    <input type="number" id="number" placeholder="nhập số">
    <button onclick="check()">Kiểm Tra</button>
</body>
</html>

<script>
    function check(){
        let number = document.getElementById("number").value;
        if (number % 2 == 0) {
            alert(number + ' là số chẵn');
        }
        else
        alert(number + ' là số lẻ');
    }
</script>
